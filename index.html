<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-sm ">
    <div class="card">
      <div class="card-body">
        <div class="card-header mb-2">Tip Calculator</div>
        <div class="input-group input-group-sm mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Bill Total</span>
          </div>
          <input type="text" class="form-control" placeholder="50.00" id="price" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="tip-label">Tip Percent</span>
            <span class="input-group-text " id="tip-percent">18</span>
          </div>
          <input type="range" min="18" max="100" value="18" class="form-control ml-2" id="tip-slider"
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Tip Amount</span>
          </div>
          <input type="text" class="form-control" id="tip-amount" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Total Price</span>
          </div>
          <input type="text" class="form-control" id="total-price" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>


      </div>

    </div>
    <div class="card">
      <div class="card-body">
        <div class="card-header mb-2">
          Split
        </div>
        <div class="input-group input-group-sm mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="split-label">Split</span>
            <span class="input-group-text " id="split">1</span>
          </div>
          <input type="range" min="1" max="10" value="1" class="form-control ml-2" id="split-slider"
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Bill</span>
          </div>
          <input type="text" class="form-control" id="split-bill" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Tip</span>
          </div>
          <input type="text" class="form-control" id="split-tip-amount" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Total</span>
          </div>
          <input type="text" class="form-control" id="split-total-price" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
